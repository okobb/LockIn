name: Docker CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Server
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lockin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, soap, intl, gd, exif, iconv, fileinfo

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader

      - name: Prepare Application
        run: |
          cp .env.example .env
          php artisan key:generate

      #- name: Run Tests
      #  env:
      #    APP_ENV: testing
      #    DB_CONNECTION: pgsql
      #    DB_HOST: 127.0.0.1
      #    DB_PORT: 5432
      #   DB_DATABASE: lockin_test
      #    DB_USERNAME: postgres
      #   DB_PASSWORD: postgres
      #    JWT_SECRET: testing_secret_1234567890_long_secure_key_123456
      #  run: php artisan test

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/laravel:latest

      - name: Build and push React image
        uses: docker/build-push-action@v5
        with:
          context: ./Client
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/react:latest

      - name: Build and push Go Service image
        uses: docker/build-push-action@v5
        with:
          context: ./ML
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/go_service:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /var/www/LockIn

            # OVERWRITE docker-compose.yml with Production Version (using GHCR images)
            cat <<EOF > docker-compose.yml
            services:
              postgres:
                image: pgvector/pgvector:pg16
                restart: always
                environment:
                  POSTGRES_USER: \${DB_USERNAME}
                  POSTGRES_PASSWORD: \${DB_PASSWORD}
                  POSTGRES_DB: \${DB_DATABASE}
                ports:
                  - "5432:5432"
                volumes:
                  - ./postgres_data:/var/lib/postgresql/data
                networks:
                  - lockin-network

              laravel:
                image: ghcr.io/${{ env.IMAGE_NAME }}/laravel:latest
                restart: always
                environment:
                  APP_ENV: production
                  APP_DEBUG: false
                  APP_URL: \${APP_URL}
                  DB_CONNECTION: pgsql
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_DATABASE: \${DB_DATABASE}
                  DB_USERNAME: \${DB_USERNAME}
                  DB_PASSWORD: \${DB_PASSWORD}
                  REDIS_HOST: redis
                  REDIS_PASSWORD: null
                  REDIS_PORT: 6379
                  QDRANT_HOST: qdrant
                  OPENAI_API_KEY: \${OPENAI_API_KEY}
                volumes:
                  - ./Server/storage:/var/www/html/storage
                depends_on:
                  - postgres
                  - redis
                networks:
                  - lockin-network

              nginx:
                image: nginx:alpine
                restart: always
                ports:
                  - "80:80"
                volumes:
                  - ./Server/nginx.conf:/etc/nginx/conf.d/default.conf
                  - ./Server/public:/var/www/html/public
                depends_on:
                  - laravel
                networks:
                  - lockin-network

              react:
                image: ghcr.io/${{ env.IMAGE_NAME }}/react:latest
                restart: always
                ports:
                  - "3000:80"
                networks:
                  - lockin-network

              go_service:
                image: ghcr.io/${{ env.IMAGE_NAME }}/go_service:latest
                restart: always
                ports:
                  - "8080:8080"
                networks:
                  - lockin-network

              n8n:
                image: docker.n8n.io/n8nio/n8n
                restart: always
                ports:
                  - "5678:5678"
                environment:
                  - N8N_HOST=\${N8N_HOST:-localhost}
                  - N8N_PORT=5678
                  - N8N_PROTOCOL=http
                  - DB_TYPE=postgresdb
                  - DB_POSTGRESDB_HOST=postgres
                  - DB_POSTGRESDB_PORT=5432
                  - DB_POSTGRESDB_DATABASE=\${DB_DATABASE}
                  - DB_POSTGRESDB_USER=\${DB_USERNAME}
                  - DB_POSTGRESDB_PASSWORD=\${DB_PASSWORD}
                  - N8N_API_SECRET=\${N8N_API_SECRET}
                  - N8N_WEBHOOK_SECRET=\${N8N_WEBHOOK_SECRET}
                links:
                  - postgres
                volumes:
                  - ./n8n_data:/home/node/.n8n
                networks:
                  - lockin-network

              qdrant:
                image: qdrant/qdrant:latest
                restart: always
                ports:
                  - "6333:6333"
                  - "6334:6334"
                volumes:
                  - ./qdrant_data:/qdrant/storage
                networks:
                  - lockin-network

              redis:
                image: redis:alpine
                restart: always
                ports:
                  - "6379:6379"
                volumes:
                  - ./redis_data:/data
                networks:
                  - lockin-network

            volumes:
              postgres_data:
              n8n_data:
              qdrant_data:
              redis_data:

            networks:
              lockin-network:
                driver: bridge
            EOF

            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
            sudo docker compose exec -T laravel php artisan migrate --force
