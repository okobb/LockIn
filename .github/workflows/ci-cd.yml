name: Docker CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Server
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lockin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, soap, intl, gd, exif, iconv, fileinfo

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader

      - name: Prepare Application
        run: |
          cp .env.example .env
          php artisan key:generate

      #- name: Run Tests
      #  env:
      #    APP_ENV: testing
      #    DB_CONNECTION: pgsql
      #    DB_HOST: 127.0.0.1
      #    DB_PORT: 5432
      #    DB_DATABASE: lockin_test
      #    DB_USERNAME: postgres
      #    DB_PASSWORD: postgres
      #    JWT_SECRET: testing_secret_1234567890_long_secure_key_123456
      #  run: php artisan test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/laravel:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/laravel:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      IMAGE_NAME_LOWER: ${{ github.repository }}

    steps:
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_NAME_LOWER: ${{ env.IMAGE_NAME_LOWER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          envs: IMAGE_NAME_LOWER,GHCR_PAT
          script: |
            cd /var/www/LockIn

            # Login to GitHub Container Registry
            echo "${GHCR_PAT}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # OVERWRITE docker-compose.yml with Lightweight Production Version
            cat <<EOF > docker-compose.yml
            services:
              laravel:
                image: ghcr.io/${IMAGE_NAME_LOWER}/laravel:latest
                restart: always
                ports:
                  - "80:80"
                environment:
                  APP_ENV: production
                  APP_DEBUG: false
                  APP_URL: \${APP_URL}
                  DB_CONNECTION: pgsql
                  DB_HOST: \${DB_HOST}
                  DB_PORT: \${DB_PORT:-5432}
                  DB_DATABASE: \${DB_DATABASE}
                  DB_USERNAME: \${DB_USERNAME}
                  DB_PASSWORD: \${DB_PASSWORD}
                  CACHE_DRIVER: database
                  QUEUE_CONNECTION: database
                  SESSION_DRIVER: database
                  QDRANT_HOST: \${QDRANT_HOST}
                  QDRANT_API_KEY: \${QDRANT_API_KEY:-}
                  OPENAI_API_KEY: \${OPENAI_API_KEY}
                  JWT_SECRET: \${JWT_SECRET}
                  APP_KEY: \${APP_KEY}
                  FRONTEND_URL: \${FRONTEND_URL}
                  # OAuth
                  GOOGLE_CLIENT_ID: \${GOOGLE_CLIENT_ID}
                  GOOGLE_CLIENT_SECRET: \${GOOGLE_CLIENT_SECRET}
                  GOOGLE_REDIRECT_URI: \${GOOGLE_REDIRECT_URI}
                  GITHUB_CLIENT_ID: \${GITHUB_CLIENT_ID}
                  GITHUB_CLIENT_SECRET: \${GITHUB_CLIENT_SECRET}
                  GITHUB_REDIRECT_URI: \${GITHUB_REDIRECT_URI}
                  SLACK_CLIENT_ID: \${SLACK_CLIENT_ID}
                  SLACK_CLIENT_SECRET: \${SLACK_CLIENT_SECRET}
                  SLACK_REDIRECT_URI: \${SLACK_REDIRECT_URI}
                  # Mail
                  MAIL_MAILER: \${MAIL_MAILER:-smtp}
                  MAIL_HOST: \${MAIL_HOST}
                  MAIL_PORT: \${MAIL_PORT}
                  MAIL_USERNAME: \${MAIL_USERNAME}
                  MAIL_PASSWORD: \${MAIL_PASSWORD}
                  MAIL_ENCRYPTION: \${MAIL_ENCRYPTION}
                  MAIL_FROM_ADDRESS: \${MAIL_FROM_ADDRESS}
                  MAIL_FROM_NAME: \${MAIL_FROM_NAME}
                volumes:
                  - ./Server/storage:/var/www/html/storage
                networks:
                  - lockin-network
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s

              n8n:
                image: docker.n8n.io/n8nio/n8n
                restart: always
                ports:
                  - "5678:5678"
                environment:
                  - N8N_HOST=\${N8N_HOST:-localhost}
                  - N8N_PORT=5678
                  - N8N_PROTOCOL=http
                  - DB_TYPE=postgresdb
                  - DB_POSTGRESDB_HOST=\${DB_HOST}
                  - DB_POSTGRESDB_PORT=\${DB_PORT:-5432}
                  - DB_POSTGRESDB_DATABASE=\${DB_DATABASE}
                  - DB_POSTGRESDB_USER=\${DB_USERNAME}
                  - DB_POSTGRESDB_PASSWORD=\${DB_PASSWORD}
                  - N8N_API_SECRET=\${N8N_API_SECRET}
                  - N8N_WEBHOOK_SECRET=\${N8N_WEBHOOK_SECRET}
                volumes:
                  - ./n8n_data:/home/node/.n8n
                networks:
                  - lockin-network

            volumes:
              n8n_data:

            networks:
              lockin-network:
                driver: bridge
            EOF

            # Clean up unused Docker resources BEFORE pulling new images
            sudo docker system prune -f

            # Pull the new Laravel image
            sudo docker compose pull

            # Bring up services
            sudo docker compose up -d --remove-orphans

            echo "Waiting for services to start..."
            sleep 15

            # Run migrations
            sudo docker compose exec -T laravel php artisan migrate --force

            # Cache configuration (no queue restart needed since using database driver)
            sudo docker compose exec -T laravel php artisan config:cache || true
            sudo docker compose exec -T laravel php artisan route:cache || true

            # Health check
            echo "Running health checks..."
            curl -sf http://localhost/api/health > /dev/null && echo "✓ Laravel API is healthy" || echo "✗ Laravel API check failed"

            echo "Deployment complete!"
