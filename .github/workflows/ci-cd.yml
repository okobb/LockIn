name: Docker CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Server
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lockin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, soap, intl, gd, exif, iconv, fileinfo

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader

      - name: Prepare Application
        run: |
          cp .env.example .env
          php artisan key:generate

      #- name: Run Tests
      #  env:
      #    APP_ENV: testing
      #    DB_CONNECTION: pgsql
      #    DB_HOST: 127.0.0.1
      #    DB_PORT: 5432
      #   DB_DATABASE: lockin_test
      #    DB_USERNAME: postgres
      #   DB_PASSWORD: postgres
      #    JWT_SECRET: testing_secret_1234567890_long_secure_key_123456
      #  run: php artisan test

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/laravel:latest

      - name: Build and push React image
        uses: docker/build-push-action@v5
        with:
          context: ./Client
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/react:latest

      - name: Build and push Go Service image
        uses: docker/build-push-action@v5
        with:
          context: ./ML
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/go_service:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /var/www/LockIn
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
            sudo docker compose exec -T laravel php artisan migrate --force
