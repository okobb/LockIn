name: CI - Build and Push

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  DOCKERHUB_USERNAME: okobb

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Server
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lockin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, soap, intl, gd, exif, iconv, fileinfo

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader

      - name: Prepare Application
        run: |
          cp .env.example .env
          php artisan key:generate

      # - name: Run Tests
      #   env:
      #     APP_ENV: testing
      #     DB_CONNECTION: pgsql
      #     DB_HOST: 127.0.0.1
      #     DB_PORT: 5432
      #     DB_DATABASE: lockin_test
      #     DB_USERNAME: postgres
      #     DB_PASSWORD: postgres
      #     JWT_SECRET: testing_secret_1234567890_long_secure_key_123456
      #   run: php artisan test

  build-laravel:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/lockin-laravel:latest
            ${{ env.DOCKERHUB_USERNAME }}/lockin-laravel:${{ github.sha }}

  build-ml:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ML image
        uses: docker/build-push-action@v5
        with:
          context: ./ML
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/lockin-ml:latest
            ${{ env.DOCKERHUB_USERNAME }}/lockin-ml:${{ github.sha }}
