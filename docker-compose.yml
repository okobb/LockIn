services:
  laravel:
    image: ghcr.io/${GITHUB_REPOSITORY_LOWER}/laravel:latest
    restart: always
    ports:
      - "80:80"
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: ${APP_URL}
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: database
      QUEUE_CONNECTION: database
      SESSION_DRIVER: database
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./Server/storage:/var/www/html/storage
    networks:
      - lockin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${DB_HOST}
      - DB_POSTGRESDB_PORT=${DB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${DB_DATABASE}
      - DB_POSTGRESDB_USER=${DB_USERNAME}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - N8N_API_SECRET=${N8N_API_SECRET}
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - lockin-network

volumes:
  n8n_data:

networks:
  lockin-network:
    driver: bridge
